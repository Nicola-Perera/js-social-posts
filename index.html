<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Posts</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <h1>Social Posts</h1>
    </header>

    <main>

        <div class="container">
            
            <div class="post">
                <div class="author">

                    <div class="avatar"></div>

                    <div class="name_date">
                        <h3 class="author_name"></h3>
                        <h4 class="date"></h4>
                    </div>

                </div>

                <p class="content"></p>
                <div class="image"></div>
                
                <div class="likes">
                    <button class="your_like"></button>
                    <h3 class="current_likes"></h3>
                </div>

            </div>

        </div>

    </main>

    <script src="./assets/js/main.js"></script>
</body>
</html>
